<app-app-header [title]="'My Parcels'"></app-app-header>
<div class="container-fluid">

  <div class="mt-3">
    <button type="button" (click)="createNew()" class="btn btn-outline-light ml-2 btn-sm float-right">
      <i class="fa fa-plus" aria-hidden="true"></i> Add More
    </button>
    <br>
    <hr class="bg-light">
  </div>

  <div *ngIf="error.error" class="alert alert-danger text-dark">
    {{error.message}}
  </div>

  <div class="list mt-1" *ngIf="carts.length > 0">
    <ul class="list-group list-group-flush">
      <li *ngFor="let o of carts; let i=index" class="list-group-item bg-dark text-light">
        <div class="row">
          <div class="col-6 d-flex">
            <picture>
              <source [srcset]="businessLogo(o.courier.businessLogo)" type="image/svg+xml">
              <img [src]="businessLogo(o.courier.businessLogo)" style="max-height: 45px; max-width: 45px;" class="img-fluid img-thumbnail" [alt]="o.courier.businessName">
            </picture>
            <div class="ml-3">
              <h6>{{o.courier.businessName}}</h6>
              <label >{{o.receiver.receiverName}}</label>
            </div>
          </div>
          <div class="col-6">
            <i (click)="deleteItem(i)" class="fa fa-times-circle fa-m text-danger float-right" aria-hidden="true"></i>
            <small class="float-right mr-4">{{o.courier.amount | currency:"RM "}}</small>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div *ngIf="carts.length < 1" class="text-center mt-5">
    <span class="text-light">No Record </span>
  </div>

  <div class="row mt-3">
    <div class="col-3"></div>
    <div class="col-6">
      <button type="button" *ngIf="carts.length > 0" data-toggle="modal" (click)="checkOut()" class="btn btn-warning btn-sm btn-block">
        Check Out
      </button>
    </div>
    <div class="col-3"></div>
  </div>
</div>


<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content bg-dark text-light" *ngIf="modal">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">{{modal.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{modal.message}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">{{modal.close}}</button>
        <button type="button" class="btn btn-success" (click)="confirm()">{{modal.confirm}}</button>
      </div>
    </div>
  </div>
</div>
