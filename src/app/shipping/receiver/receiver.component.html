<app-app-header [title]="'Receiver Details'"></app-app-header>
<div class="container-fluid">
  <form [formGroup]="form">
    <div class="row mt-2">
      <div class="col-12">
        <label for="name" class="text-light">Name</label>
        <input formControlName="receiverName" id="name" type="text" class="form-control bg-dark"
          [ngClass]="{'is-invalid': invalidInput('receiverName')}" placeholder="Name">
        <span *ngIf="invalidInput('receiverName')" class="text-danger">Name is required</span>
      </div>

    </div>
    <div class="row mt-2">
      <label for="phone" class="col-12 text-light">Phone No</label>
      <div class="col-6">
        <select formControlName="receiverPhoneCode" class="form-control bg-dark" name="phonecode" id="phonecode">
          <option *ngFor="let c of countries" [value]="c.phonePrefixValue">{{c.name}} {{c.phonePrefixText}}</option>
        </select>
      </div>
      <div class="col-6">
        <input formControlName="receiverContact" id="phone" type="text" class="form-control bg-dark"
          [ngClass]="{'is-invalid': invalidInput('receiverContact')}" placeholder="Phone No">
        <!-- <span *ngIf="invalidInput('receiverContact')" class="text-danger">Phone No is required</span> -->
        <span *ngIf="invalidInput('receiverContact')" class="text-danger">
          <span *ngIf="form.get('receiverContact')?.hasError('required')">Phone No is required</span>
          <span *ngIf="form.get('receiverContact')?.hasError('pattern')">Phone No is invalid</span>
        </span>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-12">
        <label for="email" class="text-light">Email</label>
        <input formControlName="receiverEmail" id="email" type="text" class="form-control bg-dark"
          [ngClass]="{'is-invalid': invalidInput('receiverEmail')}" placeholder="Email">
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-2">
        <label for="address1" class="text-light">Address 1</label>
        <input formControlName="receiverAddress1" id="address1" type="text" class="form-control bg-dark"
          [ngClass]="{'is-invalid': invalidInput('receiverAddress1')}" placeholder="Address 1">
        <span *ngIf="invalidInput('receiverAddress1')" class="text-danger">Address 1 is required</span>
      </div>

      <div class="col-12 mt-2">
        <label for="address2" class="text-light">Address 2</label>
        <input formControlName="receiverAddress2" id="address2" type="text" class="form-control bg-dark"
          placeholder="Address 2">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-6">
        <label for="postcode" class="text-light">Postcode</label>
        <input formControlName="receiverPostcode" name="postcode" id="postcode" type="text" class="form-control bg-dark"
          [ngClass]="{'is-invalid': invalidInput('receiverPostcode')}" placeholder="Postcode">
        <span *ngIf="invalidInput('receiverPostcode')" class="text-danger">Postcode is required</span>
      </div>
      <div class="col-6">
        <label for="city" class="text-light">City</label>
        <input formControlName="receiverCity" id="city" type="text" class="form-control bg-dark"
          [ngClass]="{'is-invalid': invalidInput('receiverCity')}" placeholder="City">
        <span *ngIf="invalidInput('receiverCity')" class="text-danger">City is required</span>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-6">
        <label for="state" class="text-light">State</label>
        <input formControlName="receiverState" id="state" type="text" class="form-control bg-dark"
          [ngClass]="{'is-invalid': invalidInput('receiverState')}" placeholder="State">
        <span *ngIf="invalidInput('receiverState')" class="text-danger">State is required</span>
      </div>
      <div class="col-6">
        <label for="country" class="text-light">Country</label>
        <select id="country" name="country" formControlName="receiverCountryCode" class="form-control bg-dark"
          [ngClass]="{'is-invalid': invalidInput('receiverCountryCode')}" placeholder="Country">
          <option *ngFor="let c of countries" [value]="c.id">{{c.name}}</option>
        </select>
        <span *ngIf="invalidInput('receiverCountryCode')" class="text-danger">Country is required</span>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-3"></div>
      <div class="col-6">
        <button type="button" (click)="toParceDetials()" class="btn btn-warning btn-sm btn-block text-uppercase">
          Next
        </button>

        <button type="button" (click)="toSender()" class="btn btn-outline-warning mt-2 btn-sm btn-block text-uppercase">
          Back
        </button>
      </div>
      <div class="col-3"></div>
    </div>
  </form>
</div>
