<app-app-header [title]="'Upload Proof'" [hasCard]="false"></app-app-header>
<div class="container-fluid">
  <div class="cart">
    <div *ngIf="invalidLinke" class="card-body">
      <div class="alert alert-danger">
        Invalid link provided
      </div>
    </div>
    <div *ngIf="!uploadResult.success" class="mt-3">
      <div class="alert alert-danger">
        {{uploadResult.message}}
      </div>
    </div>
    <div *ngIf="!invalidLinke" class="cart-body">
      <div class="mt-2"></div>
      <div class="row mt-3">
       <div class="col-12">
         <label class="text-light" for="manifestid">Manifest No:</label></div>
        <div class="col-12">
          <h3 class="text-light">{{id}}</h3>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 text-center">
          <input type="file" accept="image/*" (change)="handleFileInput($event)" class="file-input">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col-8">
          <button [disabled]="isLoading" class="btn btn-warning btn-block" (click)="upload()">
            <ng-container *ngIf="!isLoading; else elseTemplate">
              Upoad <i class="fa fa-cloud-upload fa-lg" aria-hidden="true"></i>
            </ng-container>
            <ng-template #elseTemplate>
              Loading <i class="fa fa-spinner fa-spin fa-lg" aria-hidden="true"></i>
            </ng-template>

          </button>
        </div>
        <div class="col-2"></div>
        <div class="demo-img-box">
          <img id="demo-img">
        </div>
      </div>
    </div>
  </div>
</div>
